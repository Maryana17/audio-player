<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <audio src="audio/Ed Sheeran - Barcelona.mp3"></audio>
        <audio src="audio/Imagine Dragons - Symphony .mp3"></audio>
        <audio src="audio/Sia David Guetta - Floating Through Space .mp3"></audio>
        <audio src="audio/Sia - Candy Cane Lane.mp3"></audio>

        <button class="play-prev">
            <img src="img/prev-svgrepo-com.svg">
        </button>
        <button class="play-btn pause">
            <img src="img/play-svgrepo-com.svg">
        </button>
        <button class="play-next">
            <img src="img/next-svgrepo-com.svg">
        </button>
        
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
